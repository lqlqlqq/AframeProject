    <a-scene physics="debug: false">

		<audio id="aimlabsound" src="aimlabsound.mp3" preload="auto"></audio>

	   <!-- Map
	   <a-entity static-body gltf-model = "#map" position="0 -1008 -1220" animation-mixer scale = "1 1 1"> </a-entity>
	       -->

	   <!--PlAYER MODEL 
	  <a-gltf-model dynamic-body src="#ct" position="5 0 0" animation-mixer scale ="0.018 0.018 0.018"></a-gltf-model>
	  <a-gltf-model  dynamic-body src="#t" position="-5 0 0" animation-mixer scale ="0.018 0.018 0.018"></a-gltf-model> 
	         
					<a-entity kinematic-body id="playerTemplate" position="0 -11 0" scale = "0.4 0.4 0.4">
			<a-text value="" color="black" side="double" position="0.25 1.5 0" rotation="0 180 0"></a-text>
			<a-cylinder position="0 -1.5 0" height="2" radius="0.5" color="yellow"></a-cylinder>
		<a-entity position ="0 -1.5 0"class="head" rotation="0 0 0">
          <a-entity position="0 1.5 0">
            <a-sphere position="0 0 0" radius="0.5" color="white"></a-sphere>
            <a-sphere position="0.2 0 -0.5" radius="0.1" color="black"></a-sphere>
            <a-sphere position="-0.2 0 -0.5" radius="0.1" color="black"></a-sphere>
          </a-entity>
        </a-entity>
      </a-entity> 
			 -->

	  
	  <a-entity id="playerTemplate" position="0 -11 0" scale = "0.4 0.4 0.4">
<a-gltf-model  dynamic-body src="#ct" scale ="0.018 0.018 0.018"></a-gltf-model> 
      </a-entity>
			 
			 
	<!-- Aimlab section	-->
	<a-plane side = "double" id = "aimlabfloor" static-body rotation="-90 90 0" width="6" height="6 color = "white" position = "3 0 0" opacity = "100"></a-plane>
	<a-plane side = "double" id = "aimlabwall1" static-body rotation="0 90 0" width="6" height="4 color = "white" position = "0 2 0" opacity = "100"></a-plane>

      <a-sky color="lightblue"></a-sky>
	  <a-camera kinematic-body position = "8 1 6" look-controls="pointerLockEnabled: true" <!-- position = "3 1 -20" -->>
        <a-cursor color = "red">
		<a-image position=".5 -0.5 0" src="viewmodel.png"> </a-image>
		<a-text id="time" position="-3 1 -1" value="" color="white"></a-text>
		<a-text id="health" position="-3 -1 -1" value="" color="white"></a-text>
		<a-text id="score" position="2 1 -1" value="" color="white"></a-text>
		<a-image id="ctwin" scale="2 1 1" src="ctwin.png" opacity="0" position="0 0.5 -2"></a-image>
		<a-image id="twin" scale="2 1 1" src="twin.png" opacity="0" position="0 0.5 -2"></a-image>
		</a-cursor>
